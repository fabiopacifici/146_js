<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Team</title>

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
</head>

<body>


  <!-- before begin -->
  <ul id="team">
    <!-- afterbegin -->

    <!-- beforeend -->
  </ul>
  <!-- after end -->




  <div class="container">

    <div class="card p-3 mb-4">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelper"
            placeholder="Maria Rossi" />
          <small id="nameHelper" class="form-text text-muted">Help text</small>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" name="role" id="role" aria-describedby="roleHelper"
            placeholder="Maria Rossi" />
          <small id="roleHelper" class="form-text text-muted">Help text</small>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Image</label>
          <input type="text" class="form-control" name="image" id="image" aria-describedby="imageHelper"
            placeholder="Maria Rossi" />
          <small id="imageHelper" class="form-text text-muted">Help text</small>
        </div>


        <button type="submit" class="btn btn-primary">
          Save
        </button>



      </form>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

    </div>
  </div>




  <script src="./main.js"></script>
</body>

</html>
