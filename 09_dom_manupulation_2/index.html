<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>



</head>

<body>


  <!--   <form>

    <input type="text" name="first-name" id="first-name">
    <button type="submit">Send</button>

  </form> -->

  <div class="container">
    <div class="row">
      <div class="col-6">
        <form>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <select class="form-select form-select-sm" name="title" id="title">
              <option disabled>select something</option>
              <option value="sig">sig</option>
              <option value="sigra">sig.ra</option>
              <option value="Mr">Mr</option>
              <option value="Mrs">Mrs</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="full-name" class="form-label">Full name</label>
            <input type="text" class="form-control" name="full-name" id="full-name" aria-describedby="helpId"
              placeholder="Mario Rossi" required />
            <small id="helpId" class="form-text text-muted">Help text</small>
          </div>

          <div class="mb-3">
            <label for="job" class="form-label">Job</label>
            <input type="text" class="form-control" name="job" id="job" aria-describedby="helpId" placeholder="Teacher"
              required />
            <small id="helpId" class="form-text text-muted">Help text</small>
          </div>


          <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" name="company" id="company" aria-describedby="helpId"
              placeholder="Teacher" />
            <small id="helpId" class="form-text text-muted">Help text</small>
          </div>


          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="helpId"
              placeholder="test@test.com" />
            <small id="helpId" class="form-text text-muted">Help text</small>
          </div>


          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" name="phone" id="phone" aria-describedby="helpId"
              placeholder="test@test.com" />
            <small id="helpId" class="form-text text-muted">Help text</small>
          </div>

          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="text" class="form-control" name="image" id="image" aria-describedby="helpId"
              placeholder="test@test.com" />
            <small id="helpId" class="form-text text-muted">Help text</small>
          </div>


          <button type="submit" class="btn btn-primary">
            Submit
          </button>



        </form>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <!-- Company -->
          </div>

          <div class="card-body">
            <h3>
              <span class="title"></span>
              <span class="full-name"></span>
            </h3>
            <div class="job"></div>
            <div class="phone"></div>
            <div class="email"></div>
            <img class="img-fluid" src="" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>






  <!-- Bootstrap -->

  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
    crossorigin='anonymous'></script>

  <!-- My script -->
  <script src="./main.js"></script>
</body>

</html>
